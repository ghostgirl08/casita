<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Casita mia de mi</title>
<style>
  body {
    background: #87ceeb;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100vh;
  }
  svg {
    width: 600px;
    height: 400px;
    border: 1px solid #ccc;
    background: linear-gradient(to top, #4caf50 0%, #87ceeb 100%);
  }

 
  .house-wall {
    fill: #f4d35e;
    stroke: #b08900;
    stroke-width: 2;
  }
  .roof {
    fill: #d1495b;
    stroke: #8b2e3b;
    stroke-width: 2;
  }
  .chimney {
    fill: #8b2e3b;
    stroke: #5a1c26;
    stroke-width: 1.5;
  }

  .window-frame {
    fill: #fff;
    stroke: #444;
    stroke-width: 2;
  }
  .window-bars {
    stroke: #444;
    stroke-width: 3;
  }
 
  .curtain {
    fill: #ff6f61;
    opacity: 0.8;
  }

  .smoke {
    fill: #bbb;
    opacity: 0.6;
    animation: rise 4s infinite ease-in-out;
  }
  @keyframes rise {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.6;
    }
    50% {
      transform: translateY(-20px) scale(1.2);
      opacity: 0.3;
    }
    100% {
      transform: translateY(0) scale(1);
      opacity: 0.6;
    }
  }

  .sun {
    fill: #ffd93b;
    stroke: #f9a602;
    stroke-width: 2;
    filter: drop-shadow(0 0 5px #f9a602);
  }

 
  .cloud {
    fill: #fff;
    opacity: 0.85;
  }


  .bird {
    fill: none;
    stroke: #333;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }


  .grass {
    fill: #2e7d32;
  }
  .flower-stem {
    stroke: #2e7d32;
    stroke-width: 2;
  }
  .flower-petal {
    fill: #e91e63;
  }
  .flower-center {
    fill: #ffeb3b;
  }
     .dog {
    fill: #c0b191 ;
    stroke: #444;
    stroke-width: 1;
  }
</style>
</head>
    
<body>
